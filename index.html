<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Pacman</title>
</head>
<body>
	<img src="assets/pacmanlogo.png" style="position: relative; width: 300px; margin: 10px auto; display: block;">

	<div class="information">

		<div id="paclife">
			<img id="pac1" src="assets/paclife.png" style=" position: relative; height: 55px; width: auto;">
			<img id="pac2" src="assets/paclife.png" style=" position: relative; height: 55px; width: auto;">
			<img id="pac3"src="assets/paclife.png" style=" position: relative; height: 55px; width: auto;">
		</div>
	
		<div class="ScoreCon">
			<div id="scoreLabel">score</div>
			<div id="score">100</div>
		</div>
	
		<div class="stage">World 1</div>

	</div>

	<div class="container">
		<div id="ghost1" class="ghost"></div>
		<div id="ghost2" class="ghost"></div>
		<div id="ghost3" class="ghost"></div>
		<div id="ghost4" class="ghost"></div>
		<div id="world"></div>
		<div id="pacman"></div>
	</div>

</body>
</html>
